<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">

      <div class="adviceId">
        <p>Advice #<span id="Id"></span></p>  
       </div>
  

      <span class="Advice" id="advice"></span>

      <img class="divider" src="images/pattern-divider-desktop.svg" alt="">
      <div class="diceDiv" id="diceDiv">
        <img class="diceImg" src="images/icon-dice.svg" alt="">
      </div>
    
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/@whyAdarsh_">Adarsh</a>.
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
